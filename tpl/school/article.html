<form class="page-wrap bottom-panel ">
	<header>
		<div class="toolbar">
			<a class="bar-button back-button"><i class="icon icon-back"></i></a>
			<div class="header-title">
				<div class="title">{{name}}</div>
			</div>
		</div>
	</header>
	<div class="content panel-1">
		<div class="article padding-all">
			<div class="article-header margin-v">
				<div class="txt-h4">时间：{{time}}</div>
			</div>
			<div class="article-content">
				<div class="txt-info">{{info}}</div>
			</div>
			<div class="article-footer">
				<div class="txt-h4 margin-v">活动报名表链接：{{link}}</div>
				<div class="information margin-v">
					<div class="txt-h4">活动负责部门：{{dep}}</div>
					<div class="txt-h4">发起人：{{initiator}}</div>
				</div>
			</div>
		</div>
	</div>
</form>
