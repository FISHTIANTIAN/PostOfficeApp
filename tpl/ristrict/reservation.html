<main class="page-reservation">
	<header>
		<div class="toolbar">
			<a class="bar-button back-button"><i class="icon icon-back"></i></a>
			<div class="header-title">
				<div class="title">在线预约</div>
			</div>
		</div>
	</header>
	<div class="content">
		<div class="scroll-content dwz-scroll">
			<div class="scroll">
				<form>
					<div class="form-content">
						<div class="input">
							<lable class="txt-h3" name="name0">学校：</lable>
							<input type="text" id="name0" name="name0" value="浙江邮电职业技术学院" disabled>
						</div>
						<div class="input">
							<lable class="txt-h3" name="name00">活动名称：</lable>
							<input type="text" id="name00" name="name00" value="{{name}}" disabled>
						</div>
						<div class="input">
							<lable class="txt-h3" name="name01">活动时间：</lable>
							<input type="text" id="name01" name="name01" value="{{time}}" disabled>
						</div>
						<div class="input">
							<lable class="txt-h3" name="name02">负责部门：</lable>
							<input type="text" id="name02" name="name02" value="{{dep}}" disabled>
						</div>
						<div class="input">
							<lable class="txt-h3" name="name03">负责人：</lable>
							<input type="text" id="name03" name="name03" value="{{initiator}}" disabled>
						</div>
						<div class="input">
							<lable class="txt-h3" name="name1">姓名：</lable>
							<input type="text" id="name1" name="name1" value="神秘人" disabled>
						</div>
						<div class="input">
							<lable class="txt-h3" name="name2">学号：</lable>
							<input type="text" id="name2" name="name2" value="20170608120" disabled>
						</div>
						<div class="input">
							<lable class="txt-h3" name="name3">分院：</lable>
							<input type="text" id="name3" name="name3" value="人工智能学院" disabled>
						</div>
						<div class="input">
							<lable class="txt-h3" name="name4">班级：</lable>
							<input type="text" id="name4" name="name4" value="移动应用开发191" disabled>
						</div>
						<div class="input">
							<lable class="txt-h3" name="name6">预约时间：</lable>
							<input type="date" id="name6" name="name6">
						</div>
						<div class="input">
							<lable class="txt-h3" name="name5">提交信息：</lable>
							<textarea name="Text1" cols="40" rows="5"></textarea>
						</div>
					</div>
					<div class="form-footer">
						<div class="flex-item">
							<input type="reset" value="重置"/>
						</div>
						<div class="flex-item">
							<input type="button" value="提交"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
