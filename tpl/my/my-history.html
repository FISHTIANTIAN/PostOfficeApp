<form class="page-wrap bottom-panel">
	<header>
		<div class="toolbar">
			<a class="bar-button back-button"><i class="icon icon-back"></i></a>
			<div class="header-title">
				<div class="title">预约历史</div>
			</div>
		</div>
	</header>
	<div class="content panel-1">
		<div class="scroll-content dwz-scroll">
			<div class="scroll tpl-listList">

			</div>
		</div>
	</div>
</form>

<script id="tpl-listList" type="text/html">
	{{if list}}
	<ul class="list padding-v">
		{{each list as item index}}
		<li class="item padding-h b-line flex-wrap align-center justify-around flex-vertical"
			onclick="$.navView.open({url: `tpl/my/reservation.html?dwz_callback=biz.my.reservationRender`,data: {{item}},rel: 'reservation'});">
			<span>{{item.name}}</span><span>{{item.time}}</span><i class="icon-right icon"></i></li>
		{{/each}}
	</ul>
	{{else}}
	<div class="no">
		<div class="no-data"></div>
		<div class="txt-h3">暂时还没没有信息奥~</div>
	</div>
	{{/if}}

</script>
